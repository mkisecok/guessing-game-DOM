<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
</head>

<body>
    <header>
        <h1>Guess a number!</h1>
        <h2>Any number!</h2>
        <h3>(from 1-10)</h3>
    </header>
    <ul>
        <li>Guess a number from 1-10 in the prompt.</li>
        <li>You have three attempts to guess the correct number!</li>
        <li>Good luck!</li>

    </ul>
    <button onclick="myfunction()">Guess Number</button>
    
    
</body>
<script>
    function myfunction()
    {
        let randomNumber = Math.floor(Math.random()*10) + 1;
        console.log(randomNumber);

        let counter = 0;

        let guess= prompt('Guess a number between 1 - 10:')

        for(let i = 1; i <= 3; i++)
        {   
           
            if(guess != randomNumber)
        {     
           
            counter = counter + 1; 

            if(counter == 3)
            {
            alert( `Sorry, you failed to guess the number in three attempts.The number was ${randomNumber}`)
            break
            }   
             guess= prompt('Try again')
           
        }

            if(guess == randomNumber)
        {
            alert(`Success, the number was ${guess}! Attemps: ${counter +1}`)
            
            return

        }

        

        }
    
    }
       
</script>

</html>
