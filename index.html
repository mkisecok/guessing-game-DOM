<html lang="en">

<head>

    <title>Guessing Game</title>
</head>

<body>
    <header>
        <h1>Guess a number!</h1>
        <h2>Any number!</h2>
        <h3>(from 1-10)</h3>
    </header>
    <ul>
        <li>Guess a number from 1-10 in the prompt.</li>
        <li>You have three attempts to guess the correct number!</li>
        <li>Good luck!</li>

    </ul>
    <button onclick="myfunction()">Guess Number</button>
    
    
</body>
<script>
 
function myfunction()
{      
    let level = parseInt(prompt('At what level do you play (easy=0 or medium=1 or hard=2)','1'));
        let counter = 0;

        let randomNumber=0;

        let guess= prompt(`Guess a number between 1 - ${level===0 ? 10: level===1 ? 20:30 }`,'10')
    if (level == 0)
        {
           randomNumber = Math.floor(Math.random()*10) + 1 ;
           if(guess > 10)
           alert('Your guess must be till  10')
        } 
        

    else if (level == 1)

        {
           randomNumber = Math.abs(Math.floor(Math.random()*10) -20); 
           if(guess > 20)
           alert('Your guess must be till  20')
        }

    else if (level == 2)

        {
            randomNumber = Math.abs (Math.floor(Math.random()*10) - 30); 
            if(guess > 30)
            alert('Your guess must be till  30')
        }
         else console.log('else');

         console.log(randomNumber);
       
         
       
       if(guess)
        console.log(randomNumber);
        for(let i = 1; i <= 3; i++)
        {   
           
            if(guess != randomNumber)
        {     
           
            counter = counter + 1; 

            if(counter == 3)
            {
            alert( `Sorry, you failed to guess the number in three attempts.The number was ${randomNumber}`)
            break
            }   
             guess= prompt(`Try Again. ${guess< randomNumber ? 'Your number is samaller than the random number': 'Your number is greater than the random number'}`)
           
        }

            if(guess == randomNumber)
        {
            alert(`Success, the number was ${guess}! Attemps: ${counter +1}`)
            
            return
        }
    }
}



</script>
